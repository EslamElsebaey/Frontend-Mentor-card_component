<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>

  

  <div class="attribution text-white fs-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EslamElsebaey" target="_blank">Eslam Elsebaey</a>.
  </div>

  <div class="main mt-5 pt-4  d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class=" col-lg-3 col-md-5   ">
           <div class="myCard">
             <div class="card-img position-relative ">
                 <img src="images/image-equilibrium.jpg" class="w-100 mb-3 d-block" alt="image-equilibrium">
                 <div class="overlay">
                   <img src="images/icon-view.svg" class="position-absolute top-50 start-50" alt="">
                 </div>
             </div>
              <h3 class="text-capitalize mb-3 fs-5 fw-bolder">equilibrium #3429</h3>
              <p class="mb-3 card-paragraph">Our Equilibrium collection promotes balance and calm</p>
              <div class="card-desc pb-4 d-flex align-items-center justify-content-between">
                <div class="left d-flex align-items-center">
                  <img src="images/icon-ethereum.svg" alt="">
                  <span class="fw-bolder">0.041ETH</span>
                </div>
                <div class="right d-flex align-items-center">
                  <img src="images/icon-clock.svg" alt="">
                  <span>3 days left</span>
                </div>
              </div>
              <div class="card-img-sm  d-flex mt-3 align-items-center ">
                <img src="images/image-avatar.png" class="rounded-circle" alt="">
                <span> Creation of <a href="#" class="text-decoration-none">Jules Wyvern</a></span>
              </div>
          </div>
        </div>
      
      </div>
    </div>
 
  </div>








</body>
</html>
